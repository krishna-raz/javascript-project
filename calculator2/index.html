<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            background-color: #a9bd7e;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 400px; /* Limiting the max width of the calculator */
            margin: 10% auto;
            background-color: #9dd2ea;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px rgba(0, 0, 0, 0.2);
        }

        h1#cal1 {
            text-align: center;
            color: #e6e6e6;
            margin-bottom: 20px;
        }

        .input1 {
            width: 100%;
            height: 60px;
            font-size: 30px;
            background-color: #f9fada;
            text-align: right;
            border-radius: 10px;
            border: solid 2px #ffffff;
            padding: 10px;
            margin-bottom: 20px;
        }

        .row {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }

        button {
            width: 20%;
            height: 60px;
            font-size: 28px;
            background-color: #f5ff9a;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #f5e542;
        }

        button:active {
            background-color: #e4d62d;
        }

        #buttonc {
            background-color: #cf6e6e;
            font-size: 28px;
        }

        #buttonc:hover {
            background-color: #d55f5f;
        }

        @media only screen and (max-width: 600px) {
            .container {
                width: 90%;
                height: 70%;
                padding: 20px;
            }

            button {
                font-size: 24px;
                height: 50px;
            }

            .input1 {
                font-size: 25px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="cal1">Calculator</h1>
        <input type="text" class="input1" id="display" disabled>

        <div class="row" id="row1"></div>
        <div class="row" id="row2"></div>
        <div class="row" id="row3"></div>
        <div class="row" id="row4"></div>
    </div>

    <script>
        // Define the rows as a matrix (array of arrays)
        const buttonMatrix = [
            ['7', '8', '9', '/'],
            ['4', '5', '6', '*'],
            ['1', '2', '3', '-'],
            ['0', '.', '=', '+']
        ];

        let row1 = document.getElementById("row1");
        let row2 = document.getElementById("row2");
        let row3 = document.getElementById("row3");
        let row4 = document.getElementById("row4");
        let display = document.getElementById("display");

        // Function to create buttons
        function createButton(text, row) {
            let button = document.createElement('button');
            button.textContent = text;
            button.addEventListener('click', () => handleButtonClick(text));
            row.appendChild(button);
        }

        // Function to handle button clicks
        function handleButtonClick(buttonText) {
            if (buttonText === '=') {
                try {
                    display.value = eval(display.value); // Evaluate the expression
                } catch (e) {
                    display.value = 'Error';
                }
            } else if (buttonText === 'C') {
                display.value = '';
            } else {
                display.value += buttonText;
            }
        }

        // Iterate over the buttonMatrix and create buttons
        buttonMatrix.forEach((row, rowIndex) => {
            let rowElement;
            if (rowIndex === 0) rowElement = row1;
            if (rowIndex === 1) rowElement = row2;
            if (rowIndex === 2) rowElement = row3;
            if (rowIndex === 3) rowElement = row4;

            row.forEach(button => createButton(button, rowElement));
        });
    </script>

</body>
</html>
